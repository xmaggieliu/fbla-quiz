{% extends "layout.html" %}

{% block body %}
    <div id="instruction-container">
        <a class="btn btn-primary" href="/signup" role="button">Sign up</a>
    </div>
    <div id="index-bg">
        <div class="page-content">
            <div class="quiz-title">
            <!-- SOURCE: https://css-tricks.com/snippets/css/typewriter-effect/ -->
            <h1>
                <a href="" class="typewrite" data-period="2000" data-type='["FBLA Quiz", "5 Questions"]'>
                    <span class="wrap"></span>
                </a>
            </h1>
            <!-- END OF SOURCE -->
            </div>
            <form id="adv-wrapper" class="lower">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" id="login-username" placeholder="Username" type="text">
                </div>
                <div class="form-group">
                    <input autocomplete="off" class="form-control" id="login-password" placeholder="Password" type="password">
                </div>
                <button class="btn btn-primary" type="button" id="log-in-btn">Log In</button>
            </form>
        </div>
        <footer>
            <hr>
            <p class="text-center">&copy; Maggie Liu 2021</p>
        </footer>
    </div>
    
    <script src="static/login.js"></script>
{% endblock %}
