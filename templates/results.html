{% extends "layout.html" %}

{% block body %}
    <script src="static/mode.js"></script>
    <div id="page-bg">
        <div class="page-content">
            <div id="instruction-container">
                <a class="btn btn-primary home" href="/" role="button">Home</a>
                <button type="button" class="btn btn-info info in-quiz" data-toggle="modal" data-target="#quiz-instructions">User Manual</button>
            </div> 
            <div id="report">
                <div id="results"></div>
                <div id="questionsResults"></div>
                <div id="print-region"></div>
            </div>
        </div>
        <footer>
            <hr>
            <p class="text-center">&copy; Maggie Liu 2021</p>
        </footer>
    </div>
    <script>
        var formResults = {{ formResults|safe }};
        var hintsUsed = {{ hintsUsed|safe }};
        var questions = {{ questions|safe }};
    </script>
    <script src="static/results.js"></script>
{% endblock %}
